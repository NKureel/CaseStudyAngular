   <div class="container pt-2" >

      <div class="table-responsive ">
         <table id="dtDynamicVerticalScrollExample" class="table table-striped table-bordered table-sm" cellspacing="0"
  width="100%" *ngIf="IsSearch">
  <thead class="bg-dark">
    <tr>
       <th class="th-sm">Flight</th>
       <th class="th-sm">Airline</th>
      <th class="th-sm">From
      </th>
      <th class="th-sm">To
      </th>
      <th class="th-sm">StartDate
      </th>
      <th class="th-sm">EndDate
      </th>
      <th class="th-sm">Meal
      </th>
      <th class="th-sm">Price
      </th>
    </tr>
  </thead>
  <tbody>
     <tr *ngIf="IsError">
        <td colspan="8">{{errorRes}}</td>
     </tr>
    <tr *ngFor="let detail of inventoryModellist">
      <td>{{detail.flightNumber}}</td>
      <td>{{detail.airlineNo}}</td>
      <td>{{detail.FromPlace}}</td>
      <td>{{detail.toPlace}}</td>
      <td>{{detail.startDateTime}}</td>
      <td>{{detail.endDateTime}}</td>
      <td>{{detail.meal}}</td>
      <td>{{detail.ticketCost}}</td>
    </tr>
   </tbody>
  </table>
      </div>
   </div>
</div>
<script>
   $(document).ready(function () {
        $('#dtDynamicVerticalScrollExample').DataTable({
          "scrollY": "50vh",
          "scrollCollapse": true,
        });
        $('.dataTables_length').addClass('bs-select');
      });    
</script>
