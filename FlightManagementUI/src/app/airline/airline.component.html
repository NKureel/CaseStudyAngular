<div class="container-fluid">
    <div class="row bg-dark">
        <h3 class="align-items-center">Airlines</h3>
    </div>
</div>
<div class="container pt-2">

    <div class="table-responsive ">
        <table id="dtDynamicVerticalScrollExample" class="table table-striped table-bordered table-sm" cellspacing="0"
            width="100%">
            <thead class="bg-dark">
                <tr>                    
                    <th class="th-sm">Airline</th>                                        
                    <th class="th-sm">Address</th>                    
                    <th class="th-sm">Number</th>                    
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="IsError">
                    <td colspan="3">{{errorRes}}</td>
                </tr>
                <tr *ngFor="let detail of airlineModellist">
                    <td>{{detail.airlineNo}}</td>
                    <td>{{detail.contactAddress}}</td>
                    <td>{{detail.contactNo}}</td>                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
