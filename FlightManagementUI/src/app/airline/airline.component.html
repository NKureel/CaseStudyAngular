<div class="py-5">
    <div class="container-fluid"> 
        <div class="row py-2">
        <div class="col text-center" style="padding-top: 30px!important;">
            <h2  style="background-color: coral;">Airline</h2>
            <p class="text-h3"></p>
        </div>
        </div>
        <!--<div class="row py-2">
            <div class="col-mb-12" style="padding-top: 30px!important;padding-left: 0.9rem;">
            <h3 class="align-items-center">Airlines</h3>
        </div>
        </div>-->
    </div>
    <div class="container  table-bordered-1" >
        <div class="row">
            <div class="col-12">
                <button type="submit" class="btn btn-success btn-lg align-items-center"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="addAirline()">Add</button>
            </div>
        </div>
        <div class="table-responsive " style="padding-top: 15px;">
            <table id="dtDynamicVerticalScrollExample" class="table table-striped table-bordered table-sm"
                cellspacing="0" width="100%">
                <thead class="bg-info">
                    <tr>
                        <th class="th-sm">Airline</th>
                        <th class="th-sm">Address</th>
                        <th class="th-sm">Number</th>
                        <th class="th-sm">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="IsError">
                        <td colspan="3">{{errorRes}}</td>
                    </tr>
                    <tr *ngFor="let detail of airlineModellist;index as i">
                        <td>{{detail.airlineNo}}</td>
                        <td>{{detail.contactAddress}}</td>
                        <td>{{detail.contactNo}}</td>
                        <td>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-success btn-lg align-items-center"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="deleteAirline(i)">Block</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
