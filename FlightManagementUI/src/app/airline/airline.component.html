<div class="py-5">
    <div class="container-fluid"> 
        <div class="row py-2">
        <div class="col text-center" style="padding-top: 30px!important;">
            <h2  style="background-color: coral;">Airline</h2>
            <p class="text-h3"></p>
        </div>
        </div>       
    </div>
    <div class="container  table-bordered-1" >
        <div class="row">
            <div class="col-12">
                <button type="submit" class="btn btn-success btn-lg align-items-center"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="addAirline()">Add</button>
            </div>
        </div>
        <div class="table-responsive " style="padding-top: 15px;">
            <table id="dtDynamicVerticalScrollExample" class="table table-striped table-bordered table-sm"
                cellspacing="0" width="100%">
                <thead class="bg-info">
                    <tr>
                        <th class="th-sm"><h4>Airline</h4></th>
                        <th class="th-sm"><h4>UploadLogo</h4></th>
                        <th class="th-sm"><h4>Address</h4></th>
                        <th class="th-sm"><h4>Number</h4></th>
                        <th class="th-sm"><h4>Action</h4></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="IsError">
                        <td colspan="5"><h5>{{errorRes}}</h5></td>
                    </tr>
                    <tr *ngFor="let detail of airlineModellist;index as i">
                        <td><h5>{{detail.airlineNo}}</h5></td>
                        <td><h5>{{detail.uploadLogo}}</h5></td>
                        <td><h5>{{detail.contactAddress}}</h5></td>
                        <td><h5>{{detail.contactNumber}}</h5></td>
                        <td>
                            
                                <button type="submit"   style="background-color:forestgreen; padding: auto;width: 90%;font-weight: bold;"
                                     (click)="deleteAirline(i,detail)">Block</button>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
