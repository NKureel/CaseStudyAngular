<div class="container-fluid py-5">
    <div class="py-5">

        <div class="wrapper rounded bg-white">

            <div class="h3" style="background-color: coral;">Tickey Booking</div>
            <br />
            <div class="form">
                <div class="row">
                    <div class="col-md-4  ">
                        <div class="form-outline flex-fill">
                            <label>Flight Number</label>
                            <input disabled type="text" class="form-control" placeholder="Flight Number" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-outline flex-fill">
                            <label>Airline Number</label>
                            <input disabled type="text" class="form-control" placeholder="" />
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-outline flex-fill">
                            <label>From Place</label>
                            <input disabled type="text" class="form-control" placeholder="From Place" />
                        </div>
                    </div>
                    <div class="col-md-4  mt-3">
                        <div class="form-outline flex-fill">
                            <label>To Place</label>
                            <input disabled type="date" class="form-control" placeholder="To Place" />
                        </div>
                    </div>
                </div>


                <div class="row">

                    <div class="col-md-4  mt-3 ">
                        <div class="form-outline flex-fill">
                            <label>End Date</label>
                            <input  disabled type="text" class="form-control" placeholder="End Date" />
                        </div>
                    </div>
                    <div class="col-md-4  mt-3 ">
                        <div class="form-outline flex-fill">
                            <label>Start Date</label>
                            <input disabled type="text" class="form-control" placeholder="Start Date" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4  mt-3">
                        <div class="form-outline flex-fill">
                            <label>Seat</label>
                            <input disabled type="text" class="form-control" placeholder="Seat" />
                        </div>
                    </div>
                    <div class="col-md-4  mt-3">
                        <div class="form-outline flex-fill">
                            <label>Meal</label>
                            <input disabled type="text" class="form-control" placeholder="Meal" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="container  table-bordered-1">
                       <div class="row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-success btn-lg float-right"
                                    (click)="AddRow()"style="padding-left: 2.5rem; padding-right: 2.5rem;">Add Person</button>
                            </div>
                        </div>
                        <div class="table-responsive " style="padding-top: 15px;">
                            <table id="dtDynamicVerticalScrollExample"
                                class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                                <thead class="bg-info">
                                    <tr>
                                        <th class="th-sm">
                                            <h4>Firsname</h4>
                                        </th>
                                        <th class="th-sm">
                                            <h4>Lastname</h4>
                                        </th>
                                        <th class="th-sm">
                                            <h4>Age</h4>
                                        </th>
                                        <th class="th-sm">
                                            <h4>Gender</h4>
                                        </th>
                                        <th class="th-sm">
                                            <h4>Class</h4>
                                        </th>
                                        <th class="th-sm">
                                            Action
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let detail of personArray;index as i">
                                        <td>
                                            <input type="text" [(ngModel)]="personArray[i].firstName" class="form-control" placeholder="Enter Firstname" />
                                        </td>
                                        <td>
                                            <input type="text" [(ngModel)]="personArray[i].lastName" class="form-control" placeholder="Enter Lastname" />
                                        </td>
                                        <td>
                                            <input type="text" [(ngModel)]="personArray[i].age" class="form-control" placeholder="Enter Age" />
                                        </td>
                                        <td>
                                            <select class="select"
                                            [(ngModel)]="personArray[i].gender"     style="width: 100%; padding: 2.5%;border-color: gainsboro; border-radius: 5px;">
                                                <option value="" selected hidden>Choose Gender</option>
                                                <option value="1">Female</option>
                                                <option value="2">Male</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select class="select"
                                            [(ngModel)]="personArray[i].class"    style="width: 100%; padding: 2.5%;border-color: gainsboro; border-radius: 5px;">
                                                <option value="" selected hidden>Choose Class</option>
                                                <option value="1">Business</option>
                                                <option value="2">NonBusiness</option>
                                            </select>

                                        </td>
                                        <td>
                                            
                                    <button type="submit" class="btn btn-success btn-lg float-right"
                                    (click)="DeletRow(i)"style="padding-left: 2.5rem; padding-right: 2.5rem;">Delete </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
